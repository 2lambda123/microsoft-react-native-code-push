apply plugin: "com.android.library"

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        consumerProguardFiles 'proguard-rules.pro'
    }
    buildTypes {
        debug {
            buildConfigField "String", "SERVER_URL", "\"https://codepush.azurewebsites.net/\""
        }
        release {
            buildConfigField "String", "SERVER_URL", "\"https://codepush.azurewebsites.net/\""
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation 'com.nimbusds:nimbus-jose-jwt:5.1'
}