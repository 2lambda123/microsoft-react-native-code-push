version: 2
jobs:
  android:
    working_directory: ~/repo
    docker:
      - image: reactnativecommunity/react-native-android
    steps:
      - checkout
      - run: yarn install
      - run:
          name: build android sample
          command: |
            npm i -g envinfo && envinfo
            cd Examples/CodePushDemoApp
            yarn install
            cd android && chmod +x gradlew && ./gradlew assembleDebug

workflows:
  version: 2
  build_and_test:
    jobs:
      - android
